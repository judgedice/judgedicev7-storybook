name: 'Chromatic'

on: push

jobs:
  chromatic-deployment:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Required for Chromatic to work correctly

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Publish to Chromatic
        uses: chromaui/action@v1
        with:
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          # ðŸ‘‡ Chromatic-specific options
          exitZeroOnChanges: true # Optional: prevent the workflow from failing when changes are detected
          buildScriptName: build-storybook # Optional: the name of the build script in package.json 